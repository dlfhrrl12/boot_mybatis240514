<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <th:block th:with="auth=${#authentication.getPrincipal()}">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>Member Modify Page</h1>
        </div>
        <form action="/member/modify" method="post">
        <div class="mb-3">
            <label for="e" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="e"  th:value="${auth.mvo.email}" placeholder="example@test.com..." readonly="readonly">
        </div>
        <div class="mb-3">
            <label for="r" class="form-label">REG_DATE</label>
            <input type="text" class="form-control" name="regAt" id="r" th:value="${auth.mvo.regAt}" readonly="readonly">
        </div>
        <div class="mb-3">
            <label for="p" class="form-label">PassWord</label>
            <input type="password" class="form-control" name="pwd" id="p" placeholder="Password...">
        </div>
        <div class="mb-3">
            <label for="n" class="form-label">NickName</label>
            <input type="text" class="form-control" name="nickName" id="n" th:value="${auth.mvo.nickName}" placeholder="Name...">
        </div>
            <button type="submit" class="btn btn-primary">Modify</button>
        </form>
        </th:block>
    </th:block>
</th:block>
